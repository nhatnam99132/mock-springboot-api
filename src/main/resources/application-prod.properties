spring.application.name=mock-project
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/mock_project}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:your_password}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.security.user.name=${USER_NAME:admin-prod}
spring.security.user.password=${USER_PASSWORD:admin-prod}
management.endpoints.web.exposure.include=health
management.endpoint.health.show-details=always
logging.level.com.c99.mock_project=DEBUG
logging.file.name=application.log

